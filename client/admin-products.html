<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Products</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="topbar">
  <h1>ðŸ›  Admin â€“ Products</h1>
  <div class="topbar-actions">
    <a class="btn" href="index.html">Catalog</a>
    <a class="btn" href="admin-orders.html">Orders</a>
  </div>
</header>

<main class="container">
  <section class="card" style="padding:16px; margin-bottom:16px;">
    <h3>Add product</h3>

    <div class="grid" style="display:grid; gap:10px; grid-template-columns: repeat(2, minmax(0,1fr));">
      <label>Category ID
        <input id="categoryId" type="number" placeholder="e.g. 1" />
      </label>

      <label>Name
        <input id="name" placeholder="Nike Air Zoom" />
      </label>

      <label>Brand
        <input id="brand" placeholder="Nike" />
      </label>

      <label>Color
        <input id="color" placeholder="Black" />
      </label>

      <label>Size label
        <input id="sizeLabel" placeholder="42 / M / -" />
      </label>

      <label>Price (BGN)
        <input id="price" type="number" step="0.01" placeholder="220" />
      </label>

      <label>Stock
        <input id="stock" type="number" placeholder="10" />
      </label>

      <div style="display:flex; gap:8px; align-items:end;">
        <button id="addBtn" class="btn">Add</button>
        <span id="addMsg" class="muted"></span>
      </div>
    </div>
  </section>

  <section class="card" style="padding:16px;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <h3 style="margin:0;">All products</h3>
      <button id="reloadBtn" class="btn ghost">Reload</button>
    </div>

    <div id="admin-products" style="margin-top:12px;"></div>
  </section>
</main>

<script type="module" src="js/admin-products.js"></script>
</body>
</html>
